    <!-- Este es el main de mi página, o sería dicho de otra forma el cuerpo, la información principal -->
    <main>

        <h1>Registrar Bodega</h1>

        <form id="form" enctype="multipart/form-data">
            <div class="form-floating mb-3">
                <input type="text" class="form-control" placeholder="Eje: Pan de queso" name="name" required>
                <label>Nombre</label>
            </div>

            <div class="form-floating mb-3">
                <input type="text" class="form-control" placeholder="descripcion" id="price" required>
                <label>Precio de domicilio</label>
            </div>

            <div class="form-floating mb-3">
                <input type="text" class="form-control" placeholder="descripcion" id="timeMin" required>
                <label>Tiempo mínimo (minutos)</label>
            </div> 

            <div class="form-floating mb-3">
                <input type="text" class="form-control" placeholder="descripcion" id="timeMax" required>
                <label>Tiempo máximo (minutos)</label>
            </div> 

            <button type="submit" id="submitBtn" class="btn btn-outline-primary m-2">Registrar</button>
            <button type="reset" class="btn btn-outline-danger m-2">Cancelar</button>
        </form>

        

        
    </main>
